<div class="row mt3">
    <div class="col lg6">
        <h3>Listado de datos personales</h3>
    </div>
</div>
<div class="col lg6">
    <button class="btn btn-primary float-end">agregar persona</button>
</div>

<table ngif="listDatosPersonales.length>0" class="table table-hover mt-3">
    <thead>
        <tr>
            <td>Nombre</td>
            <td>Apellido</td>
            <td>Direccion</td>
            <td>Email</td>
            <td>Telefono</td>
        </tr>
    </thead>

    <tbody>
       <tr *ngFor="let datos of listDatosPersonales">

        <td>{{datos.nombre}}</td>
        <td>{{datos.apellido}}</td>
        <td>{{datos.direccion}}</td>
        <td>{{datos.email}}</td>
        <td>{{datos.telefono}}</td>
        <td style="width:5%">
            <button class="btn btn-primary btn-sm float-end">Editar</button>   
        </td>
        <td style="width:5%">
            <button class="btn btn-danger btn-sm float-end">Eliminar</button>
        </td>

       </tr>
    </tbody>
</table>

<div *ngif="listDatosPersonales.length==0" class="row mt5">
    <h5>no hay personas registradas</h5>

</div>
