<h3 class="mt-3">Agregar un comentario</h3>
<form [formGroup]="agregaComentarios" (ngSubmit)="agregar()">
    <div class="mb-3">
        <label for="titulo" class="form-label">Titulo</label>
        <input formControlName="titulo" type="text" class="form-control" 
        id="titulo">
    </div>

    <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" class="form-control" id="autor">
    </div>

    <div class="mb-3">
        <label for="texto" class="form-label">Comentario</label>
        <textarea class="form-control" id="texto" rows="8"></textarea>
    </div>

    <button class="btn btn-primary float-end">Agregar</button>
    <button routerLink="/" class="btn btn-secondary">Regresar</button>

</form>
